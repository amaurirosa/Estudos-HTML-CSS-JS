<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Posso escrever o Parágrafos
        como eu quiser! nas tags 
        &lt;p&gt; e &lt;/p&gt;. <!--Less than / Greater than-->
    </p>
    <p>posso quebrar  o texto em algum lugar
        especifico <br> como fiz agora! 
        Usando a tag &lt;br&gt;. 
    </p>
    <p>Vamos adicionar alguns símbolos especias:
        &reg;
        &copy;
        &trade;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>

<p>Vamos adicionar alguns emoji:
    &#x1F60E;
    &#x1F525;
</p>
</body>
</html>
